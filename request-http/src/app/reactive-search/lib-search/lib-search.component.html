<div class="container search-table">
  <div class="search-box">
    <div class="row">
      <div class="col-md-9">
        <input
          type="text"
          id="myInput"
          class="form-control"
          [formControl]="queryField"
          placeholder="Pesquisar libs"
        />
      </div>
      <div class="col-auto">
        <button class="but btn-lg btn-success" (click)="onSearch()">
          Pesquisar
        </button>
      </div>
    </div>
  </div>
  <div class="search-list">
    <h3>{{ total }} Registros encontrados.</h3>
    <table class="table" id="myTable">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Versão</th>
          <th>Descrição</th>
          <th>Home Page</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let result of results$ | async">
          <td>{{ result.name }}</td>
          <td>{{ result.version }}</td>
          <td>{{ result.description }}</td>
          <td>
            <a [href]="result.homepage">{{ result.homepage }}</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
